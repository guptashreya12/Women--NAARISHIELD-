<!-- Container for displaying messages with background image -->
<div class="container mx-auto mt-8 experiences-container">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Experiences Shared by Community</h2>
        <ul id="experienceList" class="divide-y divide-gray-200">
            <!-- JavaScript will populate this list -->
        </ul>
    </div>
    <a href="message.html" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 mt-4 inline-block">Back</a>
</div>
<!-- JavaScript to retrieve and display messages -->
<script>
    // JavaScript to retrieve and display experiences
    var experiences = JSON.parse(localStorage.getItem("experiences")) || [];
    var experienceList = document.getElementById("experienceList");

    experiences.forEach(function(experience) {
        var listItem = document.createElement("li");
        listItem.classList.add("py-4", "flex", "justify-between", "items-center");

        var experienceContent = document.createElement("div");
        experienceContent.classList.add("flex-1", "pr-4");

        var locationParagraph = document.createElement("p");
        locationParagraph.classList.add("text-lg", "text-gray-800", "mb-2");
        locationParagraph.textContent = "Location: " + experience.location;
        experienceContent.appendChild(locationParagraph);

        var dateTimeParagraph = document.createElement("p");
        dateTimeParagraph.classList.add("text-lg", "text-gray-800", "mb-2");
        dateTimeParagraph.textContent = "Time: " + experience.time;
        experienceContent.appendChild(dateTimeParagraph);

        var descriptionParagraph = document.createElement("p");
        descriptionParagraph.classList.add("text-lg", "text-gray-800");
        descriptionParagraph.textContent = "Description: " + experience.description;
        experienceContent.appendChild(descriptionParagraph);

        listItem.appendChild(experienceContent);
        experienceList.appendChild(listItem);
    });
</script>
